<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
</head>
<body>
    
<h1 class="text">Choose Your Move!</h1>
<div class="hands-pic">
    <img class="rock-pic" src="Images/noun-fist-477918.png" onclick="
    const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = 'paper';
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerMove = 'scissors';
    }
    let result = '';
    if (computerMove === 'rock') {
      result = 'Tie.';
    } else if (computerMove === 'paper') {
      result = 'You lose.';
    } else if (computerMove === 'scissors') {
      result = 'You win.';
    }
    alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
  ">

    <img class="paper-pic" src="Images/noun-hand-477922.png" onclick="
      const randomNumberPaper = Math.random();
      let computerMovePaper = '';
      if (randomNumberPaper >= 0 && randomNumberPaper < 1 / 3) {
        computerMovePaper = 'rock';
      } else if (randomNumberPaper >= 1 / 3 && randomNumberPaper < 2 / 3) {
        computerMovePaper = 'paper';
      } else if (randomNumberPaper >= 2 / 3 && randomNumberPaper < 1) {
        computerMovePaper = 'scissors';
      }
      let resultPaper = '';
      if (computerMovePaper === 'rock') {
        resultPaper = 'You win.';
      } else if (computerMovePaper === 'paper') {
        resultPaper = 'Tie.';
      } else if (computerMovePaper === 'scissors') {
        resultPaper = 'You lose.';
      }
      alert(`You picked paper. Computer picked ${computerMovePaper}. ${resultPaper}`);
    ">
    
    <img class="scissors-pic" src="Images/noun-scissors-477919.png" onclick="
    const randomNumberScissors = Math.random();
    let computerMoveScissors = '';
    if (randomNumberScissors >= 0 && randomNumberScissors < 1 / 3) {
      computerMoveScissors = 'rock';
    } else if (randomNumberScissors >= 1 / 3 && randomNumberScissors < 2 / 3) {
      computerMoveScissors = 'paper';
    } else if (randomNumberScissors >= 2 / 3 && randomNumberScissors < 1) {
      computerMoveScissors = 'scissors';
    }
    let resultScissors = '';
    if (computerMoveScissors === 'rock') {
      resultScissors = 'You win.';
    } else if (computerMoveScissors === 'paper') {
      resultScissors = 'Tie.';
    } else if (computerMoveScissors === 'scissors') {
      resultScissors = 'You lose.';
    }
    alert(`You picked paper. Computer picked ${computerMoveScissors}. ${resultScissors}`);
  ">
</div>

<div class="hands-text">
    <h2 class="rock-text">Rock</h2>
    <h2 class="paper-text">Paper</h2>
    <h2 class="scissors-text">Scissors</h2>
</div>

</script>

</body>
</html>
